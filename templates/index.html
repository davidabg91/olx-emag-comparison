<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX Сравнител</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .offer-card {
            transition: transform 0.2s;
        }
        .offer-card:hover {
            transform: translateY(-5px);
        }
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Ярко оранжев бутон за eMAG */
        a.bg-orange-600 {
            background-color: #ea580c !important;
            color: #fff !important;
        }
        a.bg-orange-600:hover {
            background-color: #c2410c !important;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">OLX Сравнител</h1>
            <div class="flex items-center space-x-4">
                <button id="refreshBtn" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded">
                    <i class="fas fa-sync-alt"></i> Обнови
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Филтри -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Търсене</label>
                    <input type="text" id="searchInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-100">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Категория</label>
                    <select id="categorySelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Всички</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Цена</label>
                    <div class="flex space-x-2">
                        <input type="number" id="minPrice" placeholder="Мин" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <input type="number" id="maxPrice" placeholder="Макс" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Мин. отстъпка</label>
                    <input type="number" id="minDiscount" placeholder="%" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
            <div class="mt-4 flex justify-between items-center">
                <div class="flex space-x-4">
                    <button id="applyFilters" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Приложи филтри
                    </button>
                    <button id="resetFilters" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                        Изчисти
                    </button>
                </div>
                <div class="flex items-center space-x-4">
                    <label class="text-sm font-medium text-gray-700">Сортирай по:</label>
                    <select id="sortSelect" class="rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="created_at">Най-нови</option>
                        <option value="price">Цена</option>
                        <option value="discount">Отстъпка</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Оферти -->
        <div id="offersContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Офертите ще се зареждат тук динамично -->
        </div>

        <!-- Пагинация -->
        <div class="mt-8 flex justify-center">
            <div id="pagination" class="flex space-x-2">
                <!-- Пагинацията ще се генерира динамично -->
            </div>
        </div>

        <!-- Loading индикатор -->
        <div id="loading" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <i class="fas fa-spinner loading text-4xl text-blue-600"></i>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let isLoading = false;

        // Функция за зареждане на офертите
        async function loadOffers(page = 1) {
            if (isLoading) return;
            isLoading = true;
            showLoading();

            const search = document.getElementById('searchInput').value;
            const category = document.getElementById('categorySelect').value;
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            const minDiscount = document.getElementById('minDiscount').value;
            const sortBy = document.getElementById('sortSelect').value;

            try {
                const response = await fetch(`/api/offers?page=${page}&search=${search}&category=${category}&min_price=${minPrice}&max_price=${maxPrice}&min_discount=${minDiscount}&sort_by=${sortBy}`);
                const data = await response.json();
                
                renderOffers(data.offers);
                renderPagination(data.current_page, data.pages);
                totalPages = data.pages;
                currentPage = data.current_page;
            } catch (error) {
                console.error('Грешка при зареждане на офертите:', error);
            } finally {
                hideLoading();
                isLoading = false;
            }
        }

        // Функция за рендериране на офертите
        function renderOffers(offers) {
            const container = document.getElementById('offersContainer');
            container.innerHTML = '';

            offers.forEach(offer => {
                const card = document.createElement('div');
                card.className = 'offer-card bg-white rounded-lg shadow-md overflow-hidden';
                card.innerHTML = `
                    <div class="relative">
                        <img src="${offer.image_url || 'https://via.placeholder.com/300x200'}" 
                             alt="${offer.title}" 
                             class="w-full h-48 object-cover">
                        ${offer.discount_percentage ? `
                            <div class="absolute top-2 right-2 bg-red-600 text-white px-2 py-1 rounded">
                                -${Math.round(offer.discount_percentage)}%
                            </div>
                        ` : ''}
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-semibold mb-2 line-clamp-2">${offer.title}</h3>
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-gray-600">${offer.location || 'Няма локация'}</span>
                            <span class="text-gray-500 text-sm">${new Date(offer.created_at).toLocaleDateString('bg-BG')}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <div>
                                <div class="text-xl font-bold text-blue-600">${offer.price.toFixed(2)} лв.</div>
                                ${offer.emag_price ? `
                                    <div class="text-sm text-gray-500 line-through">eMAG: ${offer.emag_price.toFixed(2)} лв.</div>
                                ` : ''}
                            </div>
                            <div class="flex space-x-2">
                                <a href="${offer.olx_link}" target="_blank" 
                                   class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
                                    OLX
                                </a>
                                ${offer.emag_link ? `
                                    <a href="${offer.emag_link}" target="_blank" 
                                       class="bg-orange-600 text-white px-3 py-1 rounded hover:bg-orange-700">
                                        eMAG
                                    </a>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Функция за рендериране на пагинацията
        function renderPagination(currentPage, totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            // Бутон "Предишна"
            if (currentPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.className = 'px-3 py-1 rounded bg-gray-200 hover:bg-gray-300';
                prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevButton.onclick = () => loadOffers(currentPage - 1);
                pagination.appendChild(prevButton);
            }

            // Номера на страниците
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `px-3 py-1 rounded ${i === currentPage ? 'bg-blue-600 text-white' : 'bg-gray-200 hover:bg-gray-300'}`;
                pageButton.textContent = i;
                pageButton.onclick = () => loadOffers(i);
                pagination.appendChild(pageButton);
            }

            // Бутон "Следваща"
            if (currentPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.className = 'px-3 py-1 rounded bg-gray-200 hover:bg-gray-300';
                nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextButton.onclick = () => loadOffers(currentPage + 1);
                pagination.appendChild(nextButton);
            }
        }

        // Функция за зареждане на категориите
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                const categories = await response.json();
                const select = document.getElementById('categorySelect');
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Грешка при зареждане на категориите:', error);
            }
        }

        // Показване/скриване на loading индикатора
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        // Event listeners
        document.getElementById('applyFilters').addEventListener('click', () => loadOffers(1));
        document.getElementById('resetFilters').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('categorySelect').value = '';
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            document.getElementById('minDiscount').value = '';
            document.getElementById('sortSelect').value = 'created_at';
            loadOffers(1);
        });
        document.getElementById('refreshBtn').addEventListener('click', () => loadOffers(currentPage));
        document.getElementById('sortSelect').addEventListener('change', () => loadOffers(1));

        // Инициализация
        loadCategories();
        loadOffers();
    </script>
</body>
</html>
